<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="index.css" />
        <title>The House Plant Shop</title>
    </head>
    <body>
        <div class="container">
            <header class="navbar">
                <div class="left">The House Plant Shop</div>
                <nav class="right">
                    <a href="#">Contact</a>
                    <a href="#">
                        <img src="images/search.png" alt="" />
                    </a>
                    <a href="#">
                        <img src="images/shopping_cart.png" alt="" />
                    </a>
                </nav>
                <div class="hamburger">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </header>
            <nav class="mobileNav">
                <a href="#">Contact</a>
                <a href="#">
                    <img src="images/search.png" alt="" />
                </a>
                <a href="#">
                    <img src="images/shopping_cart.png" alt="" />
                </a>
            </nav>
            <div class="product-grid">
                <div class="product" id="new">
                    <a href="#"><img src="images/new.jpg" alt="New Arrivals" />
                    <p class="overlay">NEW ARRIVALS &#8594;</p></a>
                </div>
                <div class="product" id="best">
                    <a href="#"><img src="images/best.jpg" alt="Best Deals" />
                    <p class="overlay">BEST DEALS &#8594;</p></a>
                </div>
                <div class="product" id="easy-care">
                    <img src="images/easy-care.jpg" alt="Easy-Care Plants" />
                    <p class="overlay">EASY-CARE PLANTS &#8594;</p>
                </div>
                <div class="product" id="low-light">
                    <img src="images/low-light.jpg" alt="Low-Light Tolerant Plants" />
                    <p class="overlay">LOW-LIGHT TOLERANT PLANTS &#8594;</p>
                </div>
                <div class="product" id="small">
                    <img src="images/small.jpg" alt="Small Plants" />
                    <p class="overlay">SMALL PLANTS &#8594;</p>
                </div>
                <div class="product" id="medium">
                    <img src="images/medium.jpg" alt="Medium Plants" />
                    <p class="overlay white">MEDIUM PLANTS &#8594;</p>
                </div>
                <div class="product" id="large">
                    <img src="images/large.jpg" alt="Large Plants" />
                    <p class="overlay white">LARGE PLANTS &#8594;</p>
                </div>
                <div class="product" id="planter">
                    <img src="images/planter.jpg" alt="Planters" />
                    <p class="overlay white">PLANTERS &#8594;</p>
                </div>
                <div class="product" id="plant-care">
                    <img src="images/plant-care.jpg" alt="Plant Care Accessories" />
                    <p class="overlay">PLANT CARE ACCESSORIES &#8594;</p>
                </div>
            </div>
            <footer class="footer">&copy; 2024 The House Plant Shop</footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>
